<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - DetectEmotion</title>
    <link rel="stylesheet" href="/static/stylesLOGIN.css">
</head>
<body class="login-body">
    <div class="login-box">
        <h2>Registro de Usuario</h2>
        <img src="/static/logo.png" alt="Logo" class="login-logo">
        <h3 class="login-title">DetectEmotion</h3>

        <form action="/register" method="POST" onsubmit="return validarRegistro()">
            <div class="input-group">
                <span class="input-icon">游닎</span>
                <input type="text" name="email" placeholder="Correo ej: Correo@gmail.com" required>
            </div>
            <div class="input-group">
                <span class="input-icon">游</span>
                <input type="password" name="password" placeholder="Contrase침a ej: Contrase침a69@" required>
            </div>

            <!-- Mensaje de error din치mico -->
            <p id="mensajeError" class="error-msg" style="display: none;"></p>

            {% if error %}
            <p class="error-msg">{{ error }}</p>
            {% endif %}
            {% if success %}
            <p style="color: green;">{{ success }}</p>
            {% endif %}

            <button type="submit" class="btn-ingresar">Crear Cuenta</button>
        </form>
    </div>
    <script>
        function validarRegistro() {
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const mensajeError = document.getElementById('mensajeError');

            // Validar email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                mensajeError.textContent = 'Por favor, ingresa un email v치lido. Ejemplo: Jharold@gmail.com';
                mensajeError.style.display = 'block';
                return false;
            }
            
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+[\]{};':"\\|,.<>\/?`~\-]).{8,}$/;

            // Validar contrase침a
            if (!passwordRegex.test(password)) {
                mensajeError.textContent = ' La contrase침a debe tener al menos 8 caracteres, 1 may칰scula, 1 n칰mero y 1 car치cter especial.';
                mensajeError.style.display = 'block';
                return false;
            }

            mensajeError.style.display = 'none';
            return true;
        }
    </script>
</body>
</html>
